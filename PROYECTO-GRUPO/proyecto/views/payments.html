<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/payments.css" />
  <title>Realización de Pagos</title>
    <style>
      /* Estilos para la navbar */
      .navbar {
        overflow: hidden;
        background-color: #333;
        font-family: Arial, sans-serif;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .prestamo-info,
      .payment-form {
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        color: #f2f2f2;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #444;
        color: #f2f2f2;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #218838;
      }

      #notification {
        display: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
      }

      #notification.success {
        background-color: #d4edda;
        color: #155724;
      }

      #notification.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/loanForm.html">Solicitud de Préstamo</a>
      <a href="/solicitudes.html">Lista de Solicitudes</a>
      <a href="/payments.html">Realización de Pagos</a>
      <a href="/productos.html">Productos en Venta</a>
      <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>

    <h1>Realización de Pagos</h1>

    <div class="container">
      <div class="prestamo-info">
        <label for="prestamo">Selecciona un Préstamo:</label>
        <select
          id="prestamo"
          name="prestamo"
          onchange="mostrarDetallesPrestamo()"
        >
          <!-- Opciones generadas dinámicamente -->
        </select>

        <div id="detallesPrestamo">
          <p><strong>Monto Total:</strong> Q<span id="monto_total">0</span></p>
          <p>
            <strong>Número de Cuotas Restantes:</strong>
            <span id="cuotas_restantes">0</span>
          </p>
          <p><strong>Valor Cuota:</strong> Q<span id="valor_cuota">0</span></p>
          <p><strong>Plazo:</strong> <span id="plazo">0</span> semanas</p>
        </div>
      </div>

      <div class="payment-form">
        <h2>Realizar Pago</h2>
        <form id="pagoForm">
          <label for="monto">Monto a Pagar:</label>
          <input type="number" id="monto" name="monto" required min="1" />
          <button type="submit">Pagar Cuota</button>
        </form>
        <div id="notification"></div>
      </div>
    </div>

    <script>
      let prestamos = [];

      // Cargar lista de préstamos
      // Cargar lista de préstamos aprobados
      async function cargarPrestamos() {
        try {
          const response = await fetch("/loan-details");
          prestamos = await response.json();
          console.log(prestamos); // Verifica que solo los préstamos aprobados estén en la respuesta

          const prestamoSelect = document.getElementById("prestamo");
          prestamoSelect.innerHTML = ""; // Limpiar el select de préstamos

          prestamos.forEach((prestamo, index) => {
            prestamoSelect.innerHTML += `
        <option value="${index}">Préstamo ${index + 1} - Monto Total: Q${
              prestamo.valor_total
            }</option>
      `;
          });

          // Mostrar detalles del primer préstamo por defecto, si existe alguno aprobado
          if (prestamos.length > 0) {
            mostrarDetallesPrestamo();
          }
        } catch (error) {
          console.error(
            "Error al cargar los detalles de los préstamos:",
            error
          );
        }
      }

      // Mostrar detalles del préstamo seleccionado
      function mostrarDetallesPrestamo() {
        const prestamoIndex = document.getElementById("prestamo").value;
        const prestamo = prestamos[prestamoIndex];

        document.getElementById("monto_total").textContent =
          prestamo.valor_total;
        document.getElementById("cuotas_restantes").textContent =
          prestamo.numero_cuotas;
        document.getElementById("valor_cuota").textContent =
          prestamo.valor_cuota;
        document.getElementById("plazo").textContent = prestamo.tiempo;
      }

      // Función para realizar el pago de la cuota
      document
        .getElementById("pagoForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const prestamoIndex = document.getElementById("prestamo").value;
          const prestamoId = prestamos[prestamoIndex]._id;
          const monto = document.getElementById("monto").value;

          try {
            const response = await fetch("/validar-pago", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ prestamoId, monto }),
            });

            const result = await response.json();
            const notification = document.getElementById("notification");

            if (response.ok) {
              notification.textContent = result.message;
              notification.className = "success";
              cargarPrestamos(); // Recargar los detalles de los préstamos
            } else {
              notification.textContent = result.message;
              notification.className = "error";
            }

            notification.style.display = "block";
          } catch (error) {
            console.error("Error al realizar el pago:", error);
          }
        });

      // Cargar los detalles cuando la página se cargue
      window.onload = cargarPrestamos;

      // Cerrar sesión
      async function cerrarSesion() {
        try {
          const response = await fetch("/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            window.location.href = "/login.html";
          } else {
            alert("Error al cerrar sesión");
          }
        } catch (error) {
          console.error("Error al cerrar sesión:", error);
        }
      }
    </script>
  </body>
</html>
