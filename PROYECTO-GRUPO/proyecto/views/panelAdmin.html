<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/css/admin.css"> <!-- Tu archivo CSS -->
    <style>
        /* Estilos para la navbar */
        .navbar {
            display: flex;
        
            background-color: #333;
            padding: 14px 20px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            background-color: #6a0dad; /* Color morado */
            border-radius: 5px;
            margin-left: 10px; /* Separación entre los botones */
        }

        .navbar a:hover {
            background-color: #7f00ff; /* Color morado más claro al pasar el cursor */
            color: white;
        }

        /* Estilos del cuerpo */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar con enlaces a las diferentes secciones -->
<div class="navbar">
    <a href="panelAdmin.html">Panel de Administración</a>
    <a href="insertar-producto.html">Insertar Producto</a>
    <a href="registerAdmin.html">Registrar</a>
    <a href="Categorias.html">Registrar Categoría</a>
    <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
</div>

<h1>Panel de Administración</h1>

<!-- Sección para la lista de solicitudes pendientes -->
<div id="solicitudes-pendientes-container">
    <h2>Solicitudes Pendientes</h2>
    <!-- Aquí se cargarán las solicitudes pendientes -->
</div>

<script src="/js/panelAdmin.js"></script>

<!-- Script para manejar el cierre de sesión -->
<script>
    async function cerrarSesion() {
        try {
            const response = await fetch('/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                window.location.href = '/login.html'; // Redirigir al login tras cerrar sesión
            } else {
                alert('Error al cerrar sesión');
            }
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
        }
    }
</script>

</body>
</html>
