<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/loanform.css" />
    <title>Solicitud de Préstamo</title>
    <style>
      /* Estilos para la navbar */
      .navbar {
        overflow: hidden;
        background-color: #333;
        font-family: Arial, sans-serif;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Estilos para la notificación */
      #notification {
        display: none;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #notification.success {
        background-color: #d4edda;
        color: #155724;
      }

      #notification.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/loanForm.html">Solicitud de Préstamo</a>
      <a href="/solicitudes.html">Lista de Solicitudes</a>
      <a href="/payments.html">Realización de Pagos</a>
      <a href="/productos.html">Productos en Venta</a>
      <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>

    <h1>Solicitud de Préstamo</h1>
    <form id="prestamoForm" enctype="multipart/form-data">
      <label for="categoria">Categoría del artículo:</label>
      <select id="categoria" name="categoria">
        <option value="auto">Auto</option>
        <option value="celular">Celular</option>
        <option value="joya">Joya</option>
        <option value="reloj">Reloj</option>
        <option value="diamante">Diamante</option>
        <option value="moneda">Moneda</option>
        <option value="electronico">Electrónico</option>
        <option value="herramienta">Herramienta</option>
      </select>

      <label for="descripcion">Descripción del artículo:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="valor_propuesto">Valor propuesto:</label>
      <input
        type="number"
        id="valor_propuesto"
        name="valor_propuesto"
        required
      />

      <label for="tiempo">Tiempo del préstamo:</label>
      <input
        type="number"
        id="tiempo"
        name="tiempo"
        min="1"
        max="24"
        required
      />

      <label for="fotos">Fotos del artículo:</label>
      <input type="file" id="fotos" name="fotos" required />

      <label for="documento_tecnico"
        >Documento técnico (solo artículos electrónicos/tecnológicos):</label
      >
      <input type="file" id="documento_tecnico" name="documento_tecnico" />

      <button type="submit">Enviar Solicitud</button>
    </form>

    <div id="notification"></div>

    <script>
      document
        .getElementById("prestamoForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Evitar el envío normal del formulario

          const form = document.getElementById("prestamoForm");
          const formData = new FormData(form); // Crear FormData con todos los campos del formulario

          try {
            const response = await fetch("/solicitud-prestamo", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            const notification = document.getElementById("notification");
            if (response.ok) {
              notification.textContent = result.message;
              notification.className = "success";
            } else {
              notification.textContent = result.message;
              notification.className = "error";
            }
            notification.style.display = "block"; // Mostrar notificación
          } catch (error) {
            const notification = document.getElementById("notification");
            notification.textContent = "Error al enviar la solicitud";
            notification.className = "error";
            notification.style.display = "block"; // Mostrar notificación
          }
        });
    </script>

    <script>
      async function cerrarSesion() {
        try {
          const response = await fetch("/auth/logout", {
            method: "POST", // Asegúrate de que la ruta del logout sea correcta en tu backend
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            // Redirigir al login después de cerrar la sesión
            window.location.href = "/login.html";
          } else {
            alert("Error al cerrar sesión");
          }
        } catch (error) {
          console.error("Error al cerrar sesión:", error);
        }
      }
    </script>
  </body>
</html>
